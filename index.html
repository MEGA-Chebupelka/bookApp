<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshall's Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

<!----------- Modal window----------->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>ADD NEW BOOK</h2>
            <form id="addBookForm">
                <input type="text" id="title" placeholder="Title" class="bookForm" required>
                <input type="text" id="author" placeholder="Author" class="bookForm" required>
                <input type="number" id="pages" placeholder="Pages" class="bookForm" required>
                <label>
                    Read:
                    <input type="checkbox" id="status">
                </label>
                <button type="submit">ADD</button>
            </form>
        </div>
    </div>
<!----------- Modal window----------->

    <div id="header">
        <img src="images/doors-entrance-svgrepo-com.svg" alt="doors">
        <h1>Marshall's Books.</h1>
        <button type="button" id="addBookBtn">ADD BOOK</button>
    </div>

    <div id="main">
        <!----------- Card pattern
        <div class="bookDisplay">
            <div class="readStatus" title="change status">
                <p class="status">unread</p>
            </div>
            <div class="bookContent">
                <button type="button" title="delete book"></button>
                <h2>The Hobbit</h2>
                <h3>J.R.R Tolkien</h3>
                <h4>320 pages</h4>
            </div>
        </div>   
        ----------->
    </div>

    <footer>
        <p>Made by <a href="https://github.com/MEGA-Chebupelka">@MEGA-Chebupelka</a> | The Odin Project</p>
    </footer>
</body>
</html>
